<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Blue Steel Mining</title>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="https://www.youtube.com/watch?v=ouObpi5_DFU" type="video/mp4">
  </video>
  <header class="container-fluid">
    <div class="row">
      <div class="col" id="top">
        <h1>Blue Steel Mining</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col" id="blue-steel">
            <img src="https://f-scope.net/images/blue-steel-png-1.png" alt="blue-steal-png" onclick="mine()">
          </div>
        </div>
        <div class="row">
          <div class="col" id="scoreboard"></div>
        </div>
      </div>
      <div class="col-12 col-md-6" id="upgrades">
        <button type="button" class="btn btn-lg btn-block btn-warning" onclick="buyPickaxe()" id="pickaxe"></button>
        <button type="button" class="btn btn-lg btn-block btn-warning" onclick="buyMiner()" id="miner">Miner</button>
        <button type="button" class="btn btn-lg btn-block btn-warning" onclick="buyCart()" id="cart"></button>
        <button type="button" class="btn btn-lg btn-block btn-warning" onclick="buyDrill()" id="drill">Drill</button>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col"></div>
    </div>
  </footer>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
